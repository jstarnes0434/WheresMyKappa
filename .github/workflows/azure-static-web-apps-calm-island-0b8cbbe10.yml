name: Deploy Vite React App to Azure

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: WheresMyKappa/package-lock.json          

      - name: Install Dependencies
        run: npm install

      - name: Set up Environment Variables
        run: |
          echo "FUNCTION_APP_KEY=${{ secrets.VITE_FUNCTION_KEY }}" >> .env

      - name: Build Project
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_CALM_ISLAND_0B8CBBE10 }}
          action: "upload"
          app_location: "dist"
          output_location: ""

