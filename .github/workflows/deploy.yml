name: Deploy React App to Azure Static Web Apps

on:
  push:
    branches:
      - main  # Change this if your default branch is different
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build_and_deploy_job:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build and Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Location of React app source code
          api_location: "" # Set this if you have an API, otherwise leave blank
          output_location: "build" # Reactâ€™s default build folder
